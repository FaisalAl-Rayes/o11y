        alertname: GitOpsApplicationSyncErrors

  # -----------------------------------------------------------------------------------
  # The following section describes tests for ONE app that switches between sync states
  # -----------------------------------------------------------------------------------
  - interval: 1m
    input_series:

      # Alternating Synced and OutOfSync.
      # In this case, where it alternates between states 50% of the time, something is wrong, and it makes sense to alert
      - series: 'argocd_app_info{sync_status="Synced",name="gitopsdepl-001",namespace="gitops-service-argocd"}'
        values: '1 _ 1 _ 1 _ 1'
      - series: 'argocd_app_info{sync_status="OutOfSync",name="gitopsdepl-001",namespace="gitops-service-argocd"}'
        values: '_ 1 _ 1 _ 1 _'

    alert_rule_test:
      - eval_time: 7m
        alertname: GitOpsApplicationSyncErrors
        exp_alerts:
          - exp_labels:
              severity: warning
              slo: true
            exp_annotations:
              summary: >-
                Less than 95% of GitOps applications are in synced state: 50%
              description: >-
                The percentage total of all Argo CD applications that are in Synced state is less than 95%.
              runbook_url: https://gitlab.cee.redhat.com/rhtap/docs/sop/-/blob/main/gitops/deploy-from-git-to-k8s.md

  - interval: 1m
    input_series:

      # Sequence 1 of 5. In this case, the app is Synced during the window starting after it turned from OutOfSync.
      # So do not alert. Compare this with the next few tests.
      - series: 'argocd_app_info{sync_status="Synced",name="gitopsdepl-001",namespace="gitops-service-argocd"}'
        values: '1 _ 1 1 1 1 1'
      - series: 'argocd_app_info{sync_status="OutOfSync",name="gitopsdepl-001",namespace="gitops-service-argocd"}'
        values: '_ 1 _ _ _ _ _'

    alert_rule_test:
      - eval_time: 7m
        alertname: GitOpsApplicationSyncErrors

  - interval: 1m
    input_series:

      # Sequence 2 of 5. Alert. The rule is such that during the 5m window, if the app is out of sync, then the
      # expression evaluates to 1/2 = 0.5. Compare with the next few tests.
      - series: 'argocd_app_info{sync_status="Synced",name="gitopsdepl-001",namespace="gitops-service-argocd"}'
        values: '1 _ _ 1 1 1 1'
      - series: 'argocd_app_info{sync_status="OutOfSync",name="gitopsdepl-001",namespace="gitops-service-argocd"}'
        values: '_ 1 1 _ _ _ _'

    alert_rule_test:
      - eval_time: 7m
        alertname: GitOpsApplicationSyncErrors
        exp_alerts:
          - exp_labels:
              severity: warning
              slo: true
            exp_annotations:
              summary: >-
                Less than 95% of GitOps applications are in synced state: 50%
